{% load static %}
<!doctype html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'register-login-style.css' %}">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Want to Login?</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<h3 class="text-center mb-4">eBasket</h3>
						<div class="icon d-flex align-items-center justify-content-center">
							<i class="fa fa-user-o" aria-hidden="true" style="color: white"></i>
						</div>
						
						<form action="#" class="login-form">
							{% csrf_token %}
							<div class="form-group">
								<input type="text" class="form-control rounded-left" placeholder="Username" required>
								<!-- {{ form.username }} -->
							</div>
							<div class="form-group d-flex">
								<input type="password" class="form-control rounded-left" placeholder="Password2"
									required>
								<!-- {{ form.password1 }} -->
							</div>
							<div class="form-group">
								<!-- <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Get
									Started</button> -->
								<input class="btn login_btn btn-primary rounded submit p-3 px-5" type="submit" value="Login Account">
							</div>
						</form>
						<div class="mt-4">
							<div class="d-flex justify-content-center links">
								Create an account ? <a href="{% url 'register' %}" class="ml-2">Register</a>
							</div>
						</div>
					</div>
					{% for message in messages %}
						<div class="alert alert-success msg-flex" role="alert" style="display: flex; padding: 10px; justify-content: center; margin: 56px 5px; border: 1px solid transparent; border-radius: 0.25rem; color: #155724; background-color: #d4edda; border-color: #c3e6cb;">
							{{message}}
						</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</section>
</body>

</html>
